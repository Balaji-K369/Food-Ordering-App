<div class="reg1">
  <h2>Register</h2>
  <div class="col-lg-25 mt-2 mb-2" class="form-group">
      <h6><p class="m">Email</p></h6> <input type="email" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Enter Email ID" required><br>
  </div >
  <div class="col-lg-25 mt-2 mb-2" class="form-group"><h6><p class="p">password</p></h6>
      <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"  class="form-control"placeholder="Enter Password" required><br>
  </div>
  <div class="col-lg-12" class="form-group">
      <button class="btn btn-md btn-light" id="bt"style="color:black;" type="submit" (click)="register()">Register</button>
  </div>
</div>
