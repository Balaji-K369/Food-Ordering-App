<div class="banner">
    <div class="content">
        <h1 class="mb-3">Your Starred Recipe <br>At your DoorStep</h1>
        <a routerLink="/menu">ORDER NOW<i><i class="bi bi-arrow-right"></i></i></a>
    </div>
</div>
<!--step-->
<div class="container mt-5 mb-5">
    <h1 class="text-center" >Get Your <span class="highlight"style="color: var(--primary-color);" routerLink="/menu">Starred One</span></h1>
    <div class="row mt-5">
        <!--one-->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Select your food</p>
            </div>
        </div>
        <!--two-->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Fill the details</p>
            </div>
        </div>
        <!--three-->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Get your food in minutes</p>
            </div>
        </div>
    </div>
</div>

<!--foodbox-->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Customers <span class="highlight1"style="color: var(--primary-color)">Fav Choices</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodBox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}"/>
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="/menu" class="viewmorebtn">view more<i><i class="bi bi-arrow-right"></i></i></a>
</div>
