<div class="container mt-5 mb-5">
    <h1>Contact Us</h1>
    <form class="col-lg-8">
        <div class="row">
            <div class="col-lg-6 mt-2 mb-2">
                <input type="text" class="form-control"placeholder="Enter First Name" required>
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter Last Name" required>
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <input type="tel" class="form-control" placeholder="Enter Mobile Number" required>
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <input type="email" class="form-control" placeholder="Enter Email ID" required>
            </div>
            <div class="col-lg-12">
                <button class="btn btn-md btn-dark"(click)="key()">Submit</button>
            </div>



        </div>
    </form>


</div>
